format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

# Directory
[directory]
style = "bold #E07B39"        # Claude orange
truncation_length = 3
truncate_to_repo = true

# Git branch
[git_branch]
symbol = " "
style = "bold #A8A8A8"        # soft grey
format = "[$symbol$branch]($style) "

# Git status
[git_status]
style = "bold #E07B39"        # Claude orange for changes
format = '([$all_status$ahead_behind]($style) )'

# Command duration
[cmd_duration]
min_time = 2_000
format = "took [$duration](#E07B39) "

# Prompt character
[character]
success_symbol = "[❯](bold #E07B39)"   # Claude orange
error_symbol = "[❯](bold #CC4A32)"     # deeper red for errors
